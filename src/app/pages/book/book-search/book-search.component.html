<nz-content>
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <input type="text" nz-input placeholder="Search title"/>
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
  </ng-template>
  <div class="search-result-list">
    <nz-table #filterTable [nzData]="listOfDisplayData" nzShowTotal>
      <thead (nzSortChange)="sort($event)" nzSingleSort>
        <tr>
          <th nzShowSort> Name</th>
          <th nzShowSort> Publisher</th>
          <th nzShowSort nzSortKey="year">Year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of filterTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.publisher }}</td>
          <td>{{ data.year }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</nz-content>
